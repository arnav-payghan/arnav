<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLI Productivity Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Web CLI Productivity Tools</h1>

        <div id="output-box">
            {% for entry in history %}
                <div class="entry"><b>$ {{ entry['command'] }}</b><br>{{ entry['result'] }}</div>
            {% endfor %}
        </div>

        <form method="POST" action="/">
            <input type="text" name="cli_input" id="cli_input" placeholder="Enter command here..." autofocus required>
            <button type="submit">Run</button>
        </form>
    </div>
</body>
</html>
