<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity CLI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple Productivity Tools</h1>
    <div class="card">
        <h3>Word Counter</h3>
        <form action="/wordcount" method="POST">
            <textarea name="text" rows="5" cols="40" placeholder="Enter text here..."></textarea>
            <button type="submit">Count Words</button>
        </form>
    </div>
</body>
</html>
